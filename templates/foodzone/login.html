{% extends 'foodzone/base.html'%}
{% block title %}Login / Food Zone {% endblock title %}

{% block content %}
{% load static %}
{% if message_error %}
<script>
    alert('{{message_error}}');
</script>
{% endif %}

        <!-- Page Header Start -->
        <div class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Login Account</h2>
                    </div>
                    <div class="col-12">
                        <a href="/">Home</a>
                        <a href="/login/">Login</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End -->



<div class="container">
    <h3 class="text-center text-success">Login Here</h3>

    {% if login_message %}
 <div class="alert alert-danger alert-dismissible my-4">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  {{login_message}}
 </div>
 {% endif %}
    <div class="row">

        <div class="card col-md-6 mx-auto p-4 my-4">

            <form method="post" action="{% url 'login' %}" class="p-4">{% csrf_token%}

                            <div class="control-group">
                                <input type="name" name="name" class="form-control" id="name" placeholder="Username" required="required" data-validation-required-message="Please enter your email" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group ">
                                <input type="password" name="pass" class="form-control" id="pass" placeholder="Password" required="required" data-validation-required-message="Please enter a subject" />
                                <p class="help-block text-danger"></p>
                            </div>

                            <div>
                                <button class="btn custom-btn" type="submit" id="sendMessageButton">Login</button>
                            </div>
                        </form>
        </div>
    </div>
</div>




{% endblock content %}
