<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8">
        <title>{% block title %} {% endblock title %}</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free Website Template" name="keywords">
        <meta content="Free Website Template" name="description">

        <!-- Favicon -->
        <link href="{% static 'foodzooneicon/img/foodzooneicon.png' %}" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="{% static 'foodzone/lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'foodzone/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{% static 'foodzone/lib/flaticon/font/flaticon.css' %}" rel="stylesheet">
        <link href="{% static 'foodzone/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

        <!-- Template Stylesheet -->
        <link href="{% static 'foodzone/css/style.css' %}" rel="stylesheet">
    </head>

    <body>
{% include 'foodzone/header.html' %}
{% block content %}{% endblock content %}


{% include 'foodzone/footer.html' %}

        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
       <script src="{% static 'foodzone/js/check.js' %}"></script>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'foodzone/lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'foodzone/lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'foodzone/lib/tempusdominus/js/moment.min.js' %}"></script>
        <script src="{% static 'foodzone/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
        <script src="{% static 'foodzone/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

        <!-- Contact Javascript File -->
        <script src="{% static 'foodzone/mail/jqBootstrapValidation.min.js' %}"></script>
        <script src="{% static 'foodzone/mail/contact.js' %}"></script>

        <!-- Template Javascript -->
        <script src="{% static 'foodzone/js/main.js' %}"></script>
    </body>
</html>
